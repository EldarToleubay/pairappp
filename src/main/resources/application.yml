server:
  port: 8080

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/pairapp}
    username: ${DB_USER:pairapp}
    password: ${DB_PASSWORD:pairapp}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true

logging:
  level:
    root: INFO

app:
  jwt:
    secret: ${JWT_SECRET:change-me-in-prod-change-me-in-prod}
    issuer: ${JWT_ISSUER:pairapp}
    access-token-ttl-minutes: ${JWT_TTL_MINUTES:720}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
